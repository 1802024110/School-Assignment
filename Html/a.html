<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquary.js"></script>
    <style>
        ul{
            list-style: none;
        }
        ul li a{
            text-decoration: none;
        }
        .first{
            width: 100px;
            background-color: cornflowerblue;
            border: 1px solid #cccccc;
            text-align: center;
        }

        .wrap li{
            background-color: white;
            width: 100px;
            transform: translateX(-39.5px);
        }
    <yle>
</head>
<body>
    <div id="fold">
        <ul>
            <li class="first"><a href="#">信息管理</a>
                <ul class="wrap">
                    <li><a href="#">未读信息</a><>
                    <li><a href="#">已读信息</a><>
                    <li><a href="#">信息列表</a><>
                </ul>
            <>
            <li class="first"><a href="#">商品管理</a>
                <ul class="wrap">
                    <li><a href="#">商品添加</a><>
                    <li><a href="#">商品列表</a><>
                    <li><a href="#">商品分类</a><>
                </ul>
            <>
            <li class="first"><a href="#">用户管理</a>
                <ul class="wrap">
                    <li><a href="#">权限设置</a><>
                    <li><a href="#">用户列表</a><>
                    <li><a href="#">重置密码</a><>
                </ul>
            <>
        </ul>
    </div>
<script>
    $('#fold>ul>li:first').find('.wrap').css({display:'block'});
    $('#fold>ul>li').click(function (){
        $(this).siblings('li').find('.wrap').css({display: 'none'});
        $(this).find('.wrap').css({display:'block'});
    });
</script>
</body>
